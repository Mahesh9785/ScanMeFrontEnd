<div class="example-form">
  <mat-card>
    <h2>Login</h2>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" required />
          <mat-error
            *ngIf="
              loginForm.get('username').invalid &&
              (loginForm.get('username').dirty ||
                loginForm.get('username').touched)
            "
          >
            <span *ngIf="loginForm.get('username').hasError('required')"
              >Username is required</span
            >
            <span *ngIf="loginForm.get('username').hasError('email')"
              >Invalid email format</span
            >
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
            required
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="hide ? 'Hide password' : 'Show password'"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error
            *ngIf="
              loginForm.get('password').invalid &&
              (loginForm.get('password').dirty ||
                loginForm.get('password').touched)
            "
          >
            <span *ngIf="loginForm.get('password').hasError('required')"
              >Password is required</span
            >
            <span *ngIf="loginForm.get('password').hasError('minlength')"
              >Password must be at least 8 characters long</span
            >
          </mat-error>
        </mat-form-field>

        <button mat-raised-button class="submit" [disabled]="loginForm.invalid">
          Login
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
